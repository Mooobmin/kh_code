<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>02-text(2).html</title>

		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
				<!-- 공통 CSS -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		
		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
		
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function() {
				//버튼의 클릭 이벤트
				$("#mybtn").click(function() {
					$.ajax({
						url : "/firstExample/ajax/txt/textdata.jsp",
						type : "get",
						data : "keyword=" + $("#keyword").val(), // name=value
						//data : $("#폼 이름의 셀렉터").serialize(), // 폼전체 데이터 전송
						dataType : "text",
						timeout : 30000,
						cache : false,
						/* 파일 읽기에 성공한 경우 */
						success : function(data) {
							// dataType값이 text일 경우에는 단순히 내용에 대한 문자열임
							$("#result").html(data);
						},
						error : function(xhr, textStatus, errorThrown){
							//읽으려는 대상 주소가 잘못된 경우에 사용된다.
							$("#result").html(textStatus + " (HTTP-" + xhr.statue + " / " + errorThrown + ")");
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 이용한 텍스트 읽기 </h1>
		<div class="exec">
			<form name="form1" id="form1">
				<input type="text" name="keyword" id="keyword"/>
				<input type="button" value="데이터 전송" id="mybtn"/>
			</form>
		</div>
		<div class="console" id= "result"></div>
	</body>
</html>
