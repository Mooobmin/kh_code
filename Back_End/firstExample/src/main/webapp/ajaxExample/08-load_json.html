<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>

		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- 공통 CSS -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		
		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
		
		<!-- 사용자 스크립트 블록 -->
		<script type=text/javascript>
			 $(function(){
				 $.ajax({
					url : "/firstExample/ajax/json/book.json",
					type : "get",
					dataType : "json",
					cache : false,
					success : function(json){
						let info = json.book.info;
						
						for(let i = 0; i < info.length; i++){
							let title = info[i].title;
							let author = info[i].author;
							let price = info[i].price;
							let date = info[i].date;
							
							let ul = $("<ul>");
							let li1 = $("<li>").html(title);
							let li2 = $("<li>").html(author);
							let li3 = $("<li>").html(price);
							let li4 = $("<li>").html(date);
							
							ul.append(li1).append(li2).append(li3).append(li4);
							
							$("#result").append(ul);
							$("#result").append("<hr />")
						}
					}, error : function(xhr, textStatus, errorThrown){
						$("#result").html(textStatus + "(HTTP -" + xhr.status + " / " + errorThrown + ")");
					}
				});
			 }); 
		</script>
	</head>
	<body>
		<h1 class="title"> $.ajax() 함수를 사용한 JSON 책정보 읽어오기 </h1>
		<div class="console" id= "result">
			
		</div>	
	
	</body>
</html>
