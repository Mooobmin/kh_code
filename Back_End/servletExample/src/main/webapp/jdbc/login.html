<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" type="text/css" href="/servletExample/css/login.css"/>
		
		<script type="text/javascript" src="/servletExample/js/jquery-3.6.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#loginBtn").click(function(){
					/*입력여부 검사*/
					if($("#m_id").val().replace(/\s/g, "")==""){
						alert("아이디를 입력하세요.");
						$("#m_id").val("");
						$("#m_id").focus();
						return;
					}
					if($("#m_passwd").val().replace(/\s/g, "")==""){
						alert("비밀번호를 입력하세요.");
						$("#m_passwd").val("");
						$("#m_passwd").focus();
						return;
					}
					
					let url = "/servletExample/loginOut";
					$("#login").attr({
						"method" : "post",
						"action" : url
					});
					$("#login").submit();
				});
			});
		</script>	
	</head>
	<body>
		<form id="login">
			<fieldset>
				<div>
					<label for="m_id">아이디</label>
					<input type="text" name="m_id" id="m_id"/>
				</div>
				<div>
					<label for="m_passwd">비밀번호</label>
					<input type="password" name="m_passwd" id="m_passwd"/>
				</div>
				<div>
					<input type="button" value="로그인" id="loginBtn"/>
				</div>
			</fieldset>
		</form>
	</body>
</html>
