	<body>
	<!--
	[코딩시 참고사항]
		bookInput.html -> 요청 url : /servletExample/bookReg
		/servletExample/bookReg -> forward url : /servletExample/bookOutput
		
		- book input.html 요구사항
		method : post방식 / 각각 입력 양식의 이름 및 아이디(순서대로) : bookForm, title, author, publisher
		각 텍스트 필드의 값은 반드시 입력되어야 한다. (/\s/g)
		
		-BookInputServlet 요구사항
		서블릿 name : BookInputServlet 생성
		매핑 주소 : /bookReg
		
		서블릿 내 요구사항 : 책 정보를 저장할 수 있는 BookVO 클래스 생성하여 값 대입
		book이라는 이름으로 속성 추가하여, bookOutput로 포워드
		
		-BookOutPutServlet 요구사항
		서블릿 name : BookOutputServlet 생성
		매핑 주소 : /bookOutput
		서블릿 내 요구사항 : book이라는 이름의 속성에 접근하여 책정보를 출력.
	  -->
		<form name="bookForm" id="bookForm" method="post">
			<label>책제목 : </label>
			<input type="text" name="title" id="title"/> <br />
			<label>책저자 : </label>
			<input type="text" name="author" id="author"/> <br />
			<label>출판사 : </label>
			<input type="text" name="publisher" id="publisher"/> <br />
			<input type="button" value="등록" id="btnBook"/>
		</form>
